<!DOCTYPE html>
    {% for post in posts %}
        <article>
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul
      <p> {{ post.text }}</p>
      <div class="container">
          {% if post.group %}
          <a class="navbar-brand" href='{% url 'posts:index' %}'>
          {% endif %}
          </a>
     </div>
        </article>
        </nav>
{% endfor %}
